version: '2'
services:

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: unless-stopped
    network_mode: host
#    ports:
#      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/portainer/data:/data

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
      - UMASK_SET=022 #optional
    volumes:
      - ./volumes/sonarr/data:/config
      - /media/pi/intenso_external/0_media:/media_root
      - /media/pi/intenso_external/0_media/tv:/tv
      - /media/pi/intenso_external/0_media/kids:/kids
      - /media/pi/patriot_ssd/torrents_downloads:/torrents_downloads
#    ports:
