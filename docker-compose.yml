      - TZ=Europe/Athens
      - UMASK=022 #optional
    volumes:
      - ./volumes/radarr/config:/config
      - /media/pi/intenso_external/0_media/movies:/movies
      - /media/pi/intenso_external/0_media/classics:/classics
      - /media/pi/intenso_external/0_media/kids:/kids
